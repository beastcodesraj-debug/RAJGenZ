
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZenScholar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" />
  <style>
    /* Hide scrollbar for Chrome, Safari and Opera */
    *::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    * {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Work Sans', 'sans-serif'],
          },
          colors: {
            primary: {
              DEFAULT: '#2beee7',
              dark: '#1ea7a2',
              light: '#d5fcfb'
            },
            zen: {
              background: '#f6f8f8',
              surface: '#ffffff',
              dark: '#102221',
              sage: '#7D9D9C',
              sand: '#F3EFE0'
            }
          },
          animation: {
            'breathe': 'breathe 19s infinite ease-in-out',
            'float': 'float 6s ease-in-out infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            breathe: {
              '0%, 100%': { transform: 'scale(0.85)', borderRadius: '60% 40% 30% 70%/60% 30% 70% 40%' },
              '21%': { transform: 'scale(1.1)', borderRadius: '50% 50% 50% 50%/50% 50% 50% 50%' },
              '58%': { transform: 'scale(1.1)', borderRadius: '40% 60% 70% 30%/40% 50% 60% 50%' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-10px)' },
            }
          }
        }
      }
    }
  </script>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
</head>
<body class="bg-zen-background text-zen-dark font-sans selection:bg-primary/30 overflow-hidden">
  <div id="root"></div>
</body>
</html>
